<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h3>Please Sign in with your registered e-mail: </h3>
    <br>
    <form (ngSubmit)="onSignIn()" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control" required email #email="ngModel">
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid e-mail address</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" required [minlength]="6" #password="ngModel">
        <span class="help-block" *ngIf="!password.valid && password.touched">Password should be at least 6 alpha-numeric characters!</span>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign in</button>
    </form>
  </div>
</div>
